<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .box {
            height: 80px;
            border: 1px maroon solid;
        }

        .sub-container {
            height: 248.5px;
            border: 1px maroon solid;
        }

    </style>
</head>

<body>
    <div class="container-fluid bg-info box"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-9 bg-danger sub-container"></div>
            <div class="col-lg-3 bg-primary sub-container"></div>
            <div class="col-lg-6 bg-secondary sub-container"></div>
            <div class="col-lg-6 bg-success sub-container"></div>
        </div>
    </div>
    <div class="container-fluid bg-primary box"></div>

</body>

</html>
